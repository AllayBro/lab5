name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build JARs
        run: |
          chmod +x */mvnw || true
          BUILD_OK=true
          for dir in service1 service2 service3 service4 Service1 Service2 Service3 Service4; do
            if [ -d "$dir" ]; then
              echo "Building $dir..."
              cd $dir
              if ! mvn -B clean package -DskipTests; then
                echo "Build failed in $dir"
                BUILD_OK=false
              fi
              cd ..
            fi
          done
          if [ "$BUILD_OK" = false ]; then
            echo "One or more builds failed. Aborting pipeline."
            exit 1
          fi

      - name: Fix DNS resolver
        run: |
          echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf
          cat /etc/resolv.conf


      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: allaybro
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          for dir in Service1 Service2 Service3 Service4; do
            lower=$(echo "$dir" | tr '[:upper:]' '[:lower:]')
            service=$(echo "$lower" | sed 's/service//g')
            image="${{ secrets.DOCKER_USERNAME }}/${service}-service:latest"
            echo "Building and pushing $image"
            docker build -t $image ./$dir
            docker push $image
          done

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Validate Docker Compose
        run: docker-compose -f integration-lab/docker-compose.yml config
