name: Continuous Integration and Continuous Delivery Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Retrieve repository source code
        uses: actions/checkout@v4

      - name: Set up Java Development Kit 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build Java Archive files for all services
        run: |
          chmod +x */mvnw || true
          for dir in Service1 Service2 Service3 Service4; do
            if [ -d "$dir" ]; then
              echo "Building $dir..."
              cd "$dir"
              ./mvnw -B clean package -DskipTests || exit 1
              cd ..
            else
              echo "Directory $dir not found"
              exit 1
            fi
          done

      - name: Configure DNS resolver
        run: |
          echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf
          cat /etc/resolv.conf

      - name: Authenticate to Docker Hub registry
        uses: docker/login-action@v3
        with:
          username: allaybro
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker container images for all services
        run: |
          declare -A IMAGES=(
            ["Service1"]="allaybro/1-service:latest"
            ["Service2"]="allaybro/2-service:latest"
            ["Service3"]="allaybro/3-service:latest"
            ["Service4"]="allaybro/4-service:latest"
          )
          for dir in "${!IMAGES[@]}"; do
            echo "Building image ${IMAGES[$dir]} from $dir"
            docker build -t "${IMAGES[$dir]}" "./$dir"
            echo "Pushing ${IMAGES[$dir]}..."
            docker push "${IMAGES[$dir]}"
          done

      - name: Install Docker Compose utility
        run: |
          sudo apt-get update -y
          sudo apt-get install -y docker-compose

      - name: Validate Docker Compose configuration file
        run: docker-compose -f integration-lab/docker-compose.yml config

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Ensure namespace lab5 exists
        run: |
          kubectl --kubeconfig kubeconfig.yaml create namespace lab5 --dry-run=client -o yaml | kubectl apply -f -

      - name: Setup Helm
        uses: azure/setup-helm@v3