name: Continuous Integration and Continuous Delivery Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Retrieve repository source code
        uses: actions/checkout@v4

      - name: Set up Java Development Kit 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build Java Archive files for all services
        run: |
          chmod +x */mvnw || true
          for dir in Service1 Service2 Service3 Service4; do
            if [ -d "$dir" ]; then
              echo "Building $dir..."
              cd "$dir"
              mvn -B clean package -DskipTests || exit 1
              cd ..
            fi
          done

      - name: Configure Domain Name System resolver
        run: |
          echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf
          cat /etc/resolv.conf

      - name: Authenticate to Docker Hub registry
        uses: docker/login-action@v3
        with:
          username: allaybro
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker container images for all services
        run: |
          for dir in Service1 Service2 Service3 Service4; do
            num=$(echo "$dir" | tr -cd '0-9')
            image="allaybro/${num}-service:latest"
            echo "Building Docker image $image"
            docker build -t "$image" "./$dir"
            echo "Pushing Docker image $image to Docker Hub"
            docker push "$image"
          done

      - name: Install Docker Compose utility
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Validate Docker Compose configuration file
        run: docker-compose -f integration-lab/docker-compose.yml config
