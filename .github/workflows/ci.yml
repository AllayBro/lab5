name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build JARs
        run: |
          cd Service1 && ./mvnw clean package -DskipTests && cd ..
          cd Service2 && ./mvnw clean package -DskipTests && cd ..
          cd Service3 && ./mvnw clean package -DskipTests && cd ..
          cd Service4 && ./mvnw clean package -DskipTests && cd ..

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/crm-service:latest ./Service1
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gateway-service:latest ./Service2
          docker build -t ${{ secrets.DOCKER_USERNAME }}/billing-service:latest ./Service3
          docker build -t ${{ secrets.DOCKER_USERNAME }}/notification-service:latest ./Service4

          docker push ${{ secrets.DOCKER_USERNAME }}/crm-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/gateway-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/billing-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/notification-service:latest

      - name: Validate Docker Compose
        run: docker-compose -f integration-lab/docker-compose.yml config
