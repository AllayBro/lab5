name: CI-CD-LAB5

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: CI Build and Push
    runs-on: [ self-hosted, Windows, X64 ]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build all Maven services
        shell: cmd
        run: |
          @echo off
          setlocal enabledelayedexpansion
          
          set ROOT_DIR=%CD%
          set SERVICES=Service1 Service2 Service3 Service4
          
          for %%S in (!SERVICES!) do (
            echo ========================================
            echo Building %%S
            echo ========================================
            
            if not exist "%%S" (
              echo ERROR: Directory %%S not found
              exit /b 1
            )
            
            cd /d "%%S"
            
            if exist "mvnw.cmd" (
              echo Using mvnw.cmd wrapper
              call mvnw.cmd -B clean package -DskipTests
              if errorlevel 1 (
                echo Build failed for %%S
                cd /d "!ROOT_DIR!"
                exit /b 1
              )
            ) else (
              echo Using global Maven
              mvn -B clean package -DskipTests
              if errorlevel 1 (
                echo Build failed for %%S
                cd /d "!ROOT_DIR!"
                exit /b 1
              )
            )
            
            echo Successfully built %%S
            cd /d "!ROOT_DIR!"
          )
          
          echo ========================================
          echo All services built successfully!
          echo ========================================

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: allaybro
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push all Docker images
        shell: pwsh
        run: |
          $images = @{
            "Service1" = "allaybro/1-service:latest"
            "Service2" = "allaybro/2-service:latest"
            "Service3" = "allaybro/3-service:latest"
            "Service4" = "allaybro/4-service:latest"
          }
          foreach ($key in $images.Keys) {
            Write-Host "Building $($images[$key]) from $key"
            docker build -t $images[$key] "./$key"
            if ($LASTEXITCODE -ne 0) { exit 1 }
            docker push $images[$key]
            if ($LASTEXITCODE -ne 0) { exit 1 }
          }

      - name: Validate Docker Compose configuration file
        shell: pwsh
        run: docker-compose -f integration-lab/docker-compose.yml config

  deploy:
    name: CD Deploy to Kubernetes
    runs-on: [ self-hosted, Windows, X64 ]
    needs: build-and-push

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Decode kubeconfig
        shell: pwsh
        run: |
          $bytes = [Convert]::FromBase64String("${{ secrets.KUBECONFIG_B64 }}")
          [IO.File]::WriteAllBytes("kubeconfig.yaml", $bytes)
          Write-Host "kubeconfig.yaml created"

      - name: Verify kubeconfig
        shell: pwsh
        run: Get-ChildItem kubeconfig.yaml

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Setup Helm
        uses: azure/setup-helm@v3

      - name: Ensure namespace lab5 exists
        shell: pwsh
        run: |
          try {
            kubectl --kubeconfig kubeconfig.yaml get ns lab5 | Out-Null
            Write-Host "Namespace lab5 already exists"
          } catch {
            Write-Host "Creating namespace lab5"
            kubectl --kubeconfig kubeconfig.yaml create namespace lab5
          }

      - name: Helm deploy CRM
        shell: pwsh
        run: helm upgrade --install crm integration-lab/chart-crm -n lab5 --kubeconfig kubeconfig.yaml

      - name: Helm deploy Gateway
        shell: pwsh
        run: helm upgrade --install gateway integration-lab/chart-gateway -n lab5 --kubeconfig kubeconfig.yaml

      - name: Helm deploy Billing
        shell: pwsh
        run: helm upgrade --install billing integration-lab/chart-billing -n lab5 --kubeconfig kubeconfig.yaml

      - name: Helm deploy Notification
        shell: pwsh
        run: helm upgrade --install notification integration-lab/chart-notification -n lab5 --kubeconfig kubeconfig.yaml

      - name: Apply Ingress
        shell: pwsh
        run: kubectl --kubeconfig kubeconfig.yaml apply -f integration-lab/ingress.yaml
