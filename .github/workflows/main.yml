name: CI-CD-LAB5

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: CI Build and Push
    runs-on: [ self-hosted, Windows, X64 ]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build all Maven services
        shell: pwsh
        run: |
          $services = "Service1","Service2","Service3","Service4"
          foreach ($dir in $services) {
            if (Test-Path $dir) {
              Write-Host "Building $dir"
              Set-Location $dir

              if (Test-Path ".\mvnw.cmd") {
                Write-Host "Using mvnw.cmd in $dir"
                cmd /c ".\mvnw.cmd -B clean package -DskipTests"
              } elseif (Test-Path ".\mvnw.bat") {
                Write-Host "Using mvnw.bat in $dir"
                cmd /c ".\mvnw.bat -B clean package -DskipTests"
              } elseif (Get-Command mvn -ErrorAction SilentlyContinue) {
                Write-Host "Using global Maven in PATH"
                mvn -B clean package -DskipTests
              } else {
                Write-Host "ERROR: No Maven wrapper or Maven found in $dir"
                exit 1
              }

              if ($LASTEXITCODE -ne 0) {
                Write-Host "Build failed for $dir"
                exit 1
              }

              Set-Location ..
            } else {
              Write-Host "Directory $dir not found"
              exit 1
            }
          }


      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: allaybro
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push all Docker images
        shell: pwsh
        run: |
          $images = @{
            "Service1" = "allaybro/1-service:latest"
            "Service2" = "allaybro/2-service:latest"
            "Service3" = "allaybro/3-service:latest"
            "Service4" = "allaybro/4-service:latest"
          }
          foreach ($key in $images.Keys) {
            Write-Host "Building $($images[$key]) from $key"
            docker build -t $images[$key] "./$key"
            if ($LASTEXITCODE -ne 0) { exit 1 }
            docker push $images[$key]
            if ($LASTEXITCODE -ne 0) { exit 1 }
          }

      - name: Validate Docker Compose configuration file
        shell: pwsh
        run: docker-compose -f integration-lab/docker-compose.yml config

  deploy:
    name: CD Deploy to Kubernetes
    runs-on: [ self-hosted, Windows, X64 ]
    needs: build-and-push

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Decode kubeconfig
        shell: pwsh
        run: |
          $bytes = [Convert]::FromBase64String("${{ secrets.KUBECONFIG_B64 }}")
          [IO.File]::WriteAllBytes("kubeconfig.yaml", $bytes)
          Write-Host "kubeconfig.yaml created"

      - name: Verify kubeconfig
        shell: pwsh
        run: Get-ChildItem kubeconfig.yaml

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Setup Helm
        uses: azure/setup-helm@v3

      - name: Ensure namespace lab5 exists
        shell: pwsh
        run: |
          try {
            kubectl --kubeconfig kubeconfig.yaml get ns lab5 | Out-Null
            Write-Host "Namespace lab5 already exists"
          } catch {
            Write-Host "Creating namespace lab5"
            kubectl --kubeconfig kubeconfig.yaml create namespace lab5
          }

      - name: Helm deploy CRM
        shell: pwsh
        run: helm upgrade --install crm ./chart-crm -n lab5 --kubeconfig kubeconfig.yaml

      - name: Helm deploy Gateway
        shell: pwsh
        run: helm upgrade --install gateway ./chart-gateway -n lab5 --kubeconfig kubeconfig.yaml

      - name: Helm deploy Billing
        shell: pwsh
        run: helm upgrade --install billing ./chart-billing -n lab5 --kubeconfig kubeconfig.yaml

      - name: Helm deploy Notification
        shell: pwsh
        run: helm upgrade --install notification ./chart-notification -n lab5 --kubeconfig kubeconfig.yaml

      - name: Apply Ingress
        shell: pwsh
        run: kubectl --kubeconfig kubeconfig.yaml apply -f integration-lab/ingress.yaml
