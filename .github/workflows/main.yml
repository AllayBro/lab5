name: CI-CD-LAB5

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: CI Build and Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build all Maven services
        run: |
          chmod +x */mvnw || true
          for dir in Service1 Service2 Service3 Service4; do
            if [ -d "$dir" ]; then
              echo "Building $dir"
              cd "$dir"
              ./mvnw -B clean package -DskipTests
              cd ..
            else
              echo "Directory $dir not found"
              exit 1
            fi
          done

      - name: Fix resolver
        run: |
          echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: allaybro
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push all Docker images
        run: |
          declare -A IMAGES=(
            ["Service1"]="allaybro/1-service:latest"
            ["Service2"]="allaybro/2-service:latest"
            ["Service3"]="allaybro/3-service:latest"
            ["Service4"]="allaybro/4-service:latest"
          )
          for dir in "${!IMAGES[@]}"; do
            echo "Building ${IMAGES[$dir]} from $dir"
            docker build -t "${IMAGES[$dir]}" "./$dir"
            docker push "${IMAGES[$dir]}"
          done

      - name: Install Docker Compose utility
        run: |
          sudo apt-get update -y
          sudo apt-get install -y docker-compose

      - name: Validate Docker Compose configuration file
        run: docker-compose -f integration-lab/docker-compose.yml config

  deploy:
    name: CD Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Decode kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_B64 }}" | base64 -d > kubeconfig.yaml

      - name: Verify kubeconfig
        run: ls -l kubeconfig.yaml

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Setup Helm
        uses: azure/setup-helm@v3

      - name: Ensure namespace lab5 exists
        run: |
          kubectl --kubeconfig kubeconfig.yaml create namespace lab5 --dry-run=client -o yaml | \
          kubectl apply -f - --validate=false 

      - name: Helm deploy CRM
        run: |
          helm upgrade --install crm ./chart-crm -n lab5 --kubeconfig kubeconfig.yaml

      - name: Helm deploy Gateway
        run: |
          helm upgrade --install gateway ./chart-gateway -n lab5 --kubeconfig kubeconfig.yaml

      - name: Helm deploy Billing
        run: |
          helm upgrade --install billing ./chart-billing -n lab5 --kubeconfig kubeconfig.yaml

      - name: Helm deploy Notification
        run: |
          helm upgrade --install notification ./chart-notification -n lab5 --kubeconfig kubeconfig.yaml

      - name: Apply Ingress
        run: |
          kubectl --kubeconfig kubeconfig.yaml apply -f integration-lab/ingress.yaml